<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
        }
        input { 
            margin: 5px; 
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form id="addForm">
        <input type="number" id="num1" placeholder="Number 1" required>
        <input type="number" id="num2" placeholder="Number 2" required>
        <button type="submit">Add</button>
    </form>
    <p id="result"></p>

    <script>
        const update  = 2;
        const form = document.getElementById('addForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const a = document.getElementById('num1').value;
            const b = document.getElementById('num2').value;

            // Replace with your actual API URL
            const apiUrl = 'https://3vil4ald0d.execute-api.eu-north-1.amazonaws.com/prod/add';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: parseInt(a), b: parseInt(b) })
                });

                const data = await response.json();
                if (data.sum !== undefined) {
                    result.textContent = 'Sum: ' + data.sum;
                } else {
                    result.textContent = 'Error: ' + data.error;
                }
            } catch (err) {
                result.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
